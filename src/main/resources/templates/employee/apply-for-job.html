<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  	<head>
    	<title>Post Job</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
 	<body class="page-background">
    	
    <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
		
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/}">Jobbom</a>
			</div>

			<div class="pull-right">
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/employee/dashboard}"><span class="glyphicon glyphicon-search"></span> Find vacancies</a></li>
					<li><a th:href="@{/employee/post-resume}"><span class="glyphicon glyphicon-plus"></span> Post resume</a></li>
          			<li><a th:href="@{/employee/get-resumes}"><span class="glyphicon glyphicon-list"></span> My resumes</a></li>
       				<li><a th:href="@{/employee/account}"><span class="glyphicon glyphicon-user"></span> Account</a></li>
       				<li><a th:href="@{/logout}"><span class="glyphicon glyphicon-home"></span> Logout</a></li>
					<li><a th:href="@{?lang=en}"><img th:src="@{/img/us.png}"> English</a></li>
					<li><a th:href="@{?lang=ru}"><img th:src="@{/img/rus.png}"> Russian</a></li>
				</ul>
			</div>
			
		</div>
	</nav><br/><br/><br/><br/>

  	<h1 style="text-align:center;">Applying for job</h1>

  	<div class="row">

    	<div class="col-md-8 col-md-offset-2 colorful-block">
      		<form th:action="@{/employee/get-jobs/apply-for-job/{jobId}(jobId = ${jobId})}" th:method="post">
      		  		
        		<h3>Select resume to send:</h3>
        		<div class="form-group">
    				<select class="form-control" id="resume" th:name="resumeId">
    					<option th:each="resume : ${resumes}" th:value="${resume.id}"
    						th:text="${resume.id + ', ' + resume.desiredPosition}"> You do not have resumes to send
    					</option>
    				</select>
  				</div>
  				 				
  				<div class= "center-btn"><button type="submit" 
  					class="btn btn-primary btn-lg post-job-btn" name="apply">Apply</button></div>
      		</form>
          </div>
          
	</div>

  </body>
</html>
