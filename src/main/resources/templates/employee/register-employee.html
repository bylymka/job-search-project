<!DOCTYPE>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Employee</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<!-- create navigation bar(header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Jobbom</a>
			</div>
		</div>
	</nav>
	<br/><br/>
	
	<!-- create registration form -->

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1 align="center" th:text="#{registration.title}">Registration</h1>
				<form th:action="@{/sign-up/employee}" method="post" th:object="${employeeDto}">

					<div class="form-group">
						<label class="control-label" for="username" th:text="#{registration.user.username}"> Username </label> 
						<input id="username" class="form-control" th:field="*{username}" required autofocus="autofocus">
						<small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
					</div>

					<div class="form-group">
						<label class="control-label" for="firstName" th:text="#{registration.user.first_name}"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus">
						<small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName" th:text="#{registration.user.last_name}"> Last Name </label> 
						<input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus">
						<small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
					</div>

					<div class="form-group">
						<label class="control-label" for="email" th:text="#{registration.user.email}"> Email </label> 
						<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
						<small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					</div>

					<div class="form-group">
						<label class="control-label" for="phoneNum" th:text="#{registration.user.phone_num}"> Phone Number</label>
						 <input id="phoneNum" class="form-control" th:field="*{phoneNum}" required autofocus="autofocus">
						<small class="text-danger" th:if="${#fields.hasErrors('phoneNum')}" th:errors="*{phoneNum}"></small>
					</div>

					<div class="form-group">
						<label class="control-label" for="password" th:text="#{registration.user.password}"> Password </label> 
						<input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus">
						<small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-info" th:text="#{app.register}">Register</button>
						<span th:text="#{registration.user.registered}"> Already registered?</span>
						<a th:href="@{/login}" th:text="#{app.login}"> Login here</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
