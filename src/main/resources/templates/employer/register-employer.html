<!DOCTYPE>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Employer</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<!-- create navigation bar(header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Jobbom</a>
			</div>
		</div>
	</nav>
	<br />
	<br />

	<!-- create registration form -->

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1 align="center">Registration</h1>
				
				<form th:action="@{/sign-up/employer}" method="post"
					th:object="${employerDto}">

					<h2 align="left">Fill info about company:</h2>

					<div class="form-group">
						<label class="control-label" for="companyName"> Company
							Name </label> <input id="companyName" class="form-control"
							th:field="*{companyName}" required
							autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="companyCodeEDRPOU"> Code
							EDRPOU </label> <input id="companyCodeEDRPOU" class="form-control"
							th:field="*{companyCodeEDRPOU}"
							required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="companyAddress"> Company
							Address </label> <input id="companyAddress" class="form-control"
							th:field="*{companyAddress}"
							required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label for="companyDescription">Description</label>
						<textarea class="form-control" id="companyDescription"
						th:field="*{companyDescription}"
							required autofocus="autofocus"
							rows="3"></textarea>
					</div>
					
					<div class="form-group">
						<label class="control-label" for="companyIndustry"> Industry
							 </label> <input id="companyIndustry" class="form-control"
							th:field="*{companyIndustry}"
							required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="companyEmployeesNum"> Employees Number
							 </label> <input id="companyEmployeesNum" class="form-control"
							th:field="*{companyEmployeesNum}"
							required autofocus="autofocus">
					</div>
					
					<br/>
					<h2 align="left">Fill info about yourself:</h2>
					
					<div class="form-group">
						<label class="control-label" for="employerPosition"> Your position in company
							 </label> <input id="employerPosition" class="form-control"
							th:field="*{employerPosition}"
							required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control"
							th:field="*{firstName}" required
							autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> <input
							id="lastName" class="form-control"
							th:field="*{lastName}" required
							autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control"
							th:field="*{email}" required
							autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="phoneNum"> Phone Number
						</label> <input id="phoneNum" class="form-control"
							th:field="*{phoneNum}" required
							autofocus="autofocus">
					</div>

					<br/>
					<h2 align="left">Sign in credentials:</h2>
					
					<div class="form-group">
						<label class="control-label" for="username"> Username </label> <input
							id="username" class="form-control"
							th:field="*{username}" required
							autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required
							autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-info">Register</button>
						<span> Already registered?<a href="/"
							th:href="@{/api/v1/auth/login}"> Login here</a></span>
					</div>
					
				</form>
			</div>
		</div>
	</div>
</body>
</html>
