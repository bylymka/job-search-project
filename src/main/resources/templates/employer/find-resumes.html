<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Resumes</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
  <body class="page-background">
    <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
		
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/}">Jobbom</a>
			</div>

			<div class="pull-right">
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/employer/dashboard}"><span class="glyphicon glyphicon-search"></span> Find resumes</a></li>
					<li><a th:href="@{/employer/post-job}"><span class="glyphicon glyphicon-plus"></span> Post a job</a></li>
          			<li><a th:href="@{/employer/get-jobs}"><span class="glyphicon glyphicon-list"></span> My jobs</a></li>
       				<li><a th:href="@{/employer/account}"><span class="glyphicon glyphicon-user"></span> Account</a></li>
       				<li><a th:href="@{/logout}"><span class="glyphicon glyphicon-home"></span> Logout</a></li>
					<li><a th:href="@{?lang=en}"><img th:src="@{/img/us.png}"> English</a></li>
					<li><a th:href="@{?lang=ru}"><img th:src="@{/img/rus.png}"> Russian</a></li>
				</ul>
			</div>
			
		</div>
	</nav>
	<br/><br/><br/><br/>

  <h1 style="text-align:center;">Found resumes</h1>
  <div class="container">
  	<div class="row">
  		<div class="col-md-2"></div>

      <div class="col-md-8 show-item colorful-block">
		<div id="job">
        	<div th:each="resume : ${resumes}">  
        	     <h2 th:text="${resume.desiredPosition}"></h2>
        	     <p>Name: <span class="user-info" th:text="${resume.employeeFullName}"></span></p>
        	     <p>Email: <span class="user-info" th:text="${resume.employeeEmail}"></span></p>
        	     <p>Phone Number: <span class="user-info" th:text="${resume.employeePhoneNum}"></span></p>
        	     <p>City: <span class="user-info" th:text="${resume.city}"></span></p>
        	     <p>Work Experience: <span class="user-info" th:text="${resume.workExperience}"></span></p>
        	     <p>Skills: <span class="user-info" th:text="${resume.skills}"></span></p>   	     
            </div>
		</div>
      </div>

      <div class="col-md-2"></div>
  	</div>
  </div>

  </body>
</html>
